<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>안녕 날 클릭해</p>
    <script>
        //click 함수에 인수에는 함수가 들어가야 함  = 리스너 (감시자)
        $("p").click(function(){
            alert("클릭됨")
        });

        $("p").dblclick(function(){
            alert("두번 틀릭됨");
        });

        $("p").mouseenter(function(){
            alert("마우스 올려짐");
        });
    </script>
</body>
</html>
