<html>
    <head>
        <style>
            *{
                margin :0;
                padding : 0;
                box-sizing: border-box;
            }
            header{
                background-color: pink;
                height : 100px;

                display : flex;
                justify-content: center;
                align-items: center;

                color : white;
                font-size: 40px;
                font-weight: 900;
            }
            ul{
                display : flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            li{
                list-style-type: none;
                width : 250px;
                text-align: center;
            }
            nav{
                background-color: orange;

            }
            nav a{
                display : inline-block;
                text-decoration: none;
                color : white;
                padding : 20px 0;
                font-size : 20px;
                font-weight: 700;
            }
            nav a:hover{
                background-color: rgb(255, 136, 0);
            }
            .submenu{
                position : relative;
            }
            .dropdown{
                position:absolute;
                display : none;
            }
            .submenu > a:hover + .dropdown{
                display : block;
            }
        </style>
    </head>
    <body>
        <header>
            cos
        </header>
        <nav>
            <ul>
                <li><a href = "#">Home</a></li>
                <li><a href = "#">HTML</a></li>
                <li><a href = "#">CSS</a></li>
                <li class = "submenu">
                    <a href = "#">JAVASCRIPTs</a>
                    <div class = "dropdown">
                        <div>Link1</div>
                        <div>Link2</div>
                        <div>Link3</div>
                    </div>
                </li>
            </ul>
        </nav>
    </body>
</html>
