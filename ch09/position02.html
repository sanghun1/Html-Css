<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
           position:relative;
           left : 100px;
           width:300px;
           height:300px;
           background-color: yellow; 
           display: inline-block;
        }
        .box2{
           position:relative; /* static이 아닌 모든 포지션에 top, left, right, bottom 부여가능*/
           top : 100px;
           left : 100px;
           width:300px;
           height:300px;
           background-color: red; 
           display: inline-block;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
